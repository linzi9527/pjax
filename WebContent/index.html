<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>pjax测试</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.pjax.js"></script>
	<style type="text/css">
		#main{border:1px solid red;width:700px;height:auto;margin: 0px auto}
		.click{margin: 0px auto;text-align: middle;width: 600px;margin-top: 20px;}
	</style>
</head>
<body>
<div id="main"></div>
<div class="click">
	<button class="red">红色模板</button>
	<button class="green">绿色模板</button>
</div>
<script type="text/javascript">
	$('button').bind('click',function(){
		var color=$(this).attr('class');
        $.pjax({
		  url: 'p?color='+color,
		  container: '#main'
		})
    });
</script>
</body>
</html>
